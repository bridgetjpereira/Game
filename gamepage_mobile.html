<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stolen Portrait Game</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Yellowtail&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Yellowtail&display=swap");
    </style>
  </head>
  <body>
    
    <nav>
      <ul class="nav__flex">
        <h1>Stolen Portrait Game</h1>
      </ul>
      
    </nav>
    <body>

      <main class="main__flex">
        <div class="portrait__grid">
          <div class="Grandmother__1">
            <img
              class="Grandmother_1__portrait"
              src="dogruff-svg.svg"
              alt="Grandmother_1"
            />
          </div>
          <div class="Grandmother__2">
            <img class="portrait" src="dogruff-svg.svg" alt="Grandmother_2" />
          </div>
          <div class="Grandfather__1">
            <img
              class="portrait"
              src="pug elizabethan-svg.svg"
              alt="Grandfather_1"
            />
          </div>
          <div class="Grandfather__2">
            <img
              class="portrait"
              src="pug elizabethan-svg.svg"
              alt="Grandfather_2"
            />
          </div>
          <div class="Mother__1">
            <img class="portrait" src="gingerdog-svg.svg" alt="Mother_1" />
          </div>
          <div class="Mother__2">
            <img class="portrait" src="gingerdog-svg.svg" alt="Mother_2" />
          </div>
          <div class="Father__1">
            <img class="portrait" src="Whitesailor-svg.svg" alt="Father_1" />
          </div>
          <div class="Father__2">
            <img class="portrait" src="Whitesailor-svg.svg" alt="Father_2" />
          </div>
          <div class="Child__1">
            <img
              class="portrait"
              src="Spaniel oil painting-svg.svg"
              alt="Child_1"
            />
          </div>
          <div class="Child__2">
            <img
              class="portrait"
              src="Spaniel oil painting-svg.svg"
              alt="Child_2"
            />
          </div>
          <div class="Counterfeit">
            <img class="portrait" src="Cl dog-svg.svg" alt="Counterfeit" />
          </div>

          <div class="empty__frame">
            <img class="portrait" src="Emptyframe-svg.svg" alt="empty__frame" />
          </div>
          <div class="Dog__1">
            <img class="portrait" src="Hairy dog man-svg.svg" alt="Dog_1" />
          </div>
          <div class="Dog__2">
            <img class="portrait" src="Hairy dog man-svg.svg" alt="Dog_2" />
          </div>
          <div class="play__button">
            <input type="button" value="Play" onclick="startGame()"; />
          </div>
      </main>
    </body>
    <footer>
      <div class="footer-flex">
       
        <img class="armour" src="final-armour-toes.svg" alt="armour" />
     
      <div class="score_moves_timer">
        <div class="score__heading">Score:</div>
        <div class="moves__heading">Moves:</div>
        <div class="number">Timer:</div>
      </div>
    </footer>
    <script src="./gamepage.js"></script>
</html>
