<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Portrait Game</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Yellowtail&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Yellowtail&display=swap");
    </style>
  </head>
 
    <nav>
      <ul class="nav__flex">
        <li>Missing Portrait Game</li>
      </ul>
    </nav>
    <body>
    <main class="main__flex">
      <div class="portrait__grid">
        <div class="Grandmother__1">
          <img
            class="Grandmother_1__portrait"
            src="golden frame.png"
            alt="Grandmother_1"
          />
        </div>
        <div class="Grandmother__2">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Grandmother_2"
          />
        </div>
        <div class="Grandfather__1">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Grandfather_1"
          />
        </div>
        <div class="Grandfather__2">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Grandfather_2"
          />
        </div>
        <div class="Mother__1">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Mother_1"
          />
        </div>
        <div class="Mother__2">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Mother_2"
          />
        </div>
        <div class="Father__1">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Father_1"
          />
        </div>
        <div class="Father__2">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Father_2"
          />
        </div>
        <div class="Child__1">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Child_1"
          />
        </div>
        <div class="Child__2">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Child_2"
          />
        </div>
        <div class="Counterfeit">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Counterfeit"
          />
        </div>

        <div class="empty__frame">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="empty__frame"
          />
        </div>
        <div class="Dog__1">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Dog_1"
          />
        </div>
        <div class="Dog__2">
          <img
            class="portrait"
            src="Optimized-practice_div copy.png"
            alt="Dog_2"
          />
        </div>
      </div>
    </main>
    </body>
    <div class="play__button">
    <div class="buttons__container">
        <input type="button" value="Play" onclick="startGame()" ; />
      </div>
      <div class="score__heading">Score:</div>
      <div class="moves__heading">Moves:</div>
      <div id="number">Timer:</div>
    </div>
  </body>
    <footer>
      <div class="footer-flex">
        <img class="armour" src="final-armour-toes.svg" alt="armour" />
      </div>
    </footer>
    <script src="./gamepage.js"></script>
 
</html>
